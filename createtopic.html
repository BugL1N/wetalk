<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/weui.css">
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-face.css">
    <title>帖子发布</title>
    <style>
        body {
            font-size: 14px;
            font-family: "微软雅黑";
            background-color: #EEEEEE;
        }
        
        .weui_cell_bd p {
            color: #565656;
            padding: 2px;
        }
        
        .weui_cells {
            font-size: 14px;
        }
        
        .weui-cell {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="loadingToast" class="weui_loading_toast" style="display: none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">数据加载中</p>
        </div>
    </div>
    <div class="weui_dialog_alert" id="requestErrorDialog" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">数据访问错误</strong></div>
            <div class="weui_dialog_bd" id="requestErrorMsg"></div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>

    <div class="weui_dialog_alert" id="erwei" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd">
                <img id="scan" width="200px;" />
            </div>

            <div class="weui_dialog_ft">
                <a href="javascript:hideer();" class="weui_btn_dialog primary">确定</a>

            </div>
        </div>
    </div>

    <div id="container" style="background-color: #EEEEEE;margin-top: -20px;">
        <div class="weui-cells weui-cells_form">

            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">标题</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入标题">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" id="textarea-content" placeholder="请输入内容" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span id="count">0</span>/500</div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui_uploader">
                        <div class="weui_uploader_hd weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">图片上传</div>
                            <div class="weui_cell_ft js_counter">0/6</div>
                        </div>
                        <div class="weui_uploader_bd">
                            <ul class="weui_uploader_files">
                                <!-- 预览图插入到这 -->
                            </ul>
                            <div class="weui_uploader_input_wrp">
                                <input class="weui_uploader_input js_file" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui_dialog_alert" style="display: none;">
                <div class="weui_mask"></div>
                <div class="weui_dialog">
                    <div class="weui_dialog_hd"> <strong class="weui_dialog_title">警告</strong>
                    </div>
                    <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
                    <div class="weui_dialog_ft">
                        <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
                    </div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <a style="font-size: 30px;"><i class="iconfont" style="font-size: 28px;">&#xe60c;</i></a>
                </div>
                <div class="weui-cell__ft" style="float: right;height: 35px;">
                    <a href="javascript:;" class="weui-btn weui-btn_primary" style="height: 100%;width: 100%;font-size: 16px">发表</a>
                </div>
            </div>
            <div class="weui-cell" style="background-color: #EEEEEE;">
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">共享所在位置</div>
                <div class="weui-cell__ft">
                    <input class="weui-switch" type="checkbox">
                </div>
            </div>
            <div class="weui-cells" style="margin-top: 0;">
                <div class="weui-cell weui-cell_select">
                    <div class="weui-cell__bd  weui_cell_primary"><span style="padding-left: 15px;">可见范围</span></div>
                    <div class="weui_cell_ft  weui_cell_primary">
                        <select class="weui_select" name="select1">
	                            <option selected="" value="1">全公司</option>
	                            <option value="2">2</option>
	                            <option value="3">3</option>
	                        </select>
                    </div>
                </div>
            </div>
            <div class="weui-cells" style="margin-top: 0;">
                <div class="weui-cell weui-cell_select">
                    <div class="weui-cell__bd  weui_cell_primary"><span style="padding-left: 15px;">提醒</span></div>
                    <div class="weui_cell_ft  weui_cell_primary">
                        <select class="weui_select" name="select1">
	                            <option selected="" value="1"> </option>
	                            <option value="2">2</option>
	                            <option value="3">3</option>
	                        </select>
                    </div>
                </div>
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">匿名</div>
                <div class="weui-cell__ft">
                    <label for="switchCP" class="weui-switch-cp">
							<input id="switchCP" class="weui-switch-cp__input" type="checkbox" checked="checked">
							<div class="weui-switch-cp__box"></div>
						</label>
                </div>
            </div>

        </div>
    </div>

    </div>
    <div style="padding-top: 10px;">

    </div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/url.js"></script>
    <script src="js/wetalk.js"></script>
    <script>
        $(function() {
            var max = 20;
            $('#textarea-content').on('input', function() {
                var text = $(this).val();
                var len = text.length;
                $('#count').text(len);
                if (len > max) {
                    $(this).closest('.weui_cell').addClass('weui_cell_warn');
                } else {
                    $(this).closest('.weui_cell').removeClass('weui_cell_warn');
                }
            });
        })
    </script>

</body>

</html>
